<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >
    <!-- !TODO: Agregar imagen -->
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      @for (heroe of heroes; track heroe.id) {
        <mat-option [value]="heroe">{{heroe.superhero}}</mat-option>
      }
      @if (heroes.length === 0 && searchInput.value) {
        <mat-option disabled>No se encontraron héroes</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
